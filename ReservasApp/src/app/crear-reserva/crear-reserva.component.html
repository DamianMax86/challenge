<div class="container mt-4">
  <h2>Crear Reserva</h2>
  <form [formGroup]="reservaForm" (ngSubmit)="crearReserva()">
    
    <!-- Nombre del Cliente -->
    <div class="mb-3">
      <label for="nombreCliente" class="form-label">Nombre</label>
      <input 
        type="text" 
        id="nombreCliente" 
        class="form-control" 
        formControlName="nombreCliente"
        placeholder="Ingresa el nombre del cliente">
      <div *ngIf="reservaForm.get('nombreCliente')?.invalid && reservaForm.get('nombreCliente')?.touched">
        <small class="text-danger">Nombre es requerido.</small>
      </div>
    </div>
    
    <!-- Fecha de la Reserva -->
    <div class="mb-3">
      <label for="fecha" class="form-label">Fecha</label>
      <input 
        type="date" 
        id="fecha" 
        class="form-control" 
        formControlName="fecha">
      <div *ngIf="reservaForm.get('fecha')?.invalid && reservaForm.get('fecha')?.touched">
        <small class="text-danger">Fecha es requerida.</small>
      </div>
    </div>
    
    <!-- Hora de la Reserva -->
    <div class="mb-3">
      <label for="hora" class="form-label">Hora</label>
      <input 
        type="time" 
        id="hora" 
        class="form-control" 
        formControlName="hora">
      <div *ngIf="reservaForm.get('hora')?.invalid && reservaForm.get('hora')?.touched">
        <small class="text-danger">Hora es requerida.</small>
      </div>
    </div>
    
    <!-- Número de Personas -->
    <div class="mb-3">
      <label for="numeroPersonas" class="form-label">Número de Personas</label>
      <input 
        type="number" 
        id="numeroPersonas" 
        class="form-control" 
        formControlName="numeroPersonas" 
        min="1">
      <div *ngIf="reservaForm.get('numeroPersonas')?.invalid && reservaForm.get('numeroPersonas')?.touched">
        <small class="text-danger">Debe haber al menos 1 persona.</small>
      </div>
    </div>
    
    <!-- Botones de acción -->
    <button type="submit" class="btn btn-success" [disabled]="reservaForm.invalid">Crear Reserva</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="cancelar()">Cancelar</button>
  </form>
</div>
