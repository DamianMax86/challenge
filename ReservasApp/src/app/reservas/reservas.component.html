<div class="container mt-4">
    <h2>Lista de Reservas</h2>
    <form (ngSubmit)="buscarReservas()" class="p-4 border rounded shadow-sm">
        <div class="mb-3">
          <label for="nombreCliente" class="form-label">Nombre del Cliente:</label>
          <input 
            type="text" 
            id="nombreCliente" 
            [(ngModel)]="nombreCliente" 
            name="nombreCliente" 
            class="form-control"
            placeholder="Ingresa el nombre del cliente"
          >
        </div>
      
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha:</label>
          <input 
            type="date" 
            id="fecha" 
            [(ngModel)]="fecha" 
            name="fecha" 
            class="form-control"
          >
        </div>
      
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Buscar</button>
          
          <!-- BotÃ³n de limpieza con icono de papelera -->
          <button type="button" class="btn btn-secondary" (click)="limpiarCampos()">
            <i class="bi bi-trash"></i> Limpiar
          </button>
        </div>
      </form>
    <br>
    <button class="btn btn-primary mb-3" (click)="irACrearReserva()">Crear Reserva</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Personas</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reserva of reservas">
          <ng-container *ngIf="reserva.id > 0">
          <td>{{ reserva.id }}</td>
          <td>{{ reserva.nombreCliente }}</td>
          <td>{{ reserva.fecha }}</td>
          <td>{{ reserva.hora }}</td>
          <td>{{ reserva.numeroPersonas }}</td>
          <td>
            <button class="btn btn-warning" (click)="editarReserva(reserva.id)">Editar</button>
          </td>
        </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
